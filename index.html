<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Webring - Βιογραφικά Ομάδας</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Header με Navigation -->
    <header class="webring-header">
      <div class="webring-logo">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle
            cx="16"
            cy="16"
            r="14"
            stroke="currentColor"
            stroke-width="2"
          />
          <circle cx="16" cy="8" r="2" fill="currentColor" />
          <circle cx="24" cy="16" r="2" fill="currentColor" />
          <circle cx="16" cy="24" r="2" fill="currentColor" />
          <circle cx="8" cy="16" r="2" fill="currentColor" />
        </svg>
        <span>Team Webring</span>
      </div>

      <nav class="webring-nav">
        <button class="nav-btn home" onclick="showList()" id="homeBtn">
          <span>●</span>
          <span>Όλα</span>
        </button>
        <button class="nav-btn" onclick="navigatePrev()" id="prevBtn">
          <span>←</span>
          <span>Προηγ</span>
        </button>
        <button class="nav-btn" onclick="navigateNext()" id="nextBtn">
          <span>Επόμ</span>
          <span>→</span>
        </button>
        <button
          class="nav-btn random"
          onclick="navigateRandom()"
          id="randomBtn"
        >
          <span>🎲</span>
          <span>Τυχαίο</span>
        </button>
      </nav>
    </header>

    <!-- Member Info Bar -->
    <div class="member-info-bar hidden" id="memberInfoBar">
      <div>
        <span class="current-member" id="currentMemberName">Loading...</span>
        <span class="member-counter" id="memberCounter"></span>
      </div>
      <a href="#" class="external-link" id="externalLink" target="_blank">
        Άνοιγμα σε νέα καρτέλα ↗
      </a>
    </div>

    <!-- iFrame Viewer -->
    <div class="iframe-container hidden" id="iframeContainer">
      <iframe id="cvFrame" class="cv-frame" src="" title="CV Viewer"></iframe>
    </div>

    <!-- List View -->
    <div class="list-view" id="listView">
      <h2
        style="
          color: white;
          margin-bottom: 2rem;
          text-align: center;
          font-size: 2rem;
        "
      >
        Επιλέξτε ένα μέλος για να δείτε το βιογραφικό
      </h2>
      <div class="members-grid" id="membersGrid">
        <!-- Τα μέλη θα προστεθούν δυναμικά -->
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
